{% extends 'owner/base.html' %}
{% load static %}
{% block content %}
	<!-- main content -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Edit Stars </h2>
					</div>
				</div>
				<!-- end main title -->

				<!-- form -->
				<div class="col-12">
					<form action="{% url 'edit_stars' star.id%}" method='POST' enctype="multipart/form-data" class="form">
						
						 {% csrf_token %}
						
					
							<div class="col-12">
								<div class="row">
									
						
									<div class="col-12">
										<div class="form__group">
											<input type="text" value="{{star.name}}" class="form__input" name='starname' placeholder="Star Name ">
										</div>
									</div>
				
									
									<div class="col-12">
										<div class="form__gallery">
											<label id="starimage" for="form__star-upload">Upload Star Coverphoto</label>
											<input data-name="#starimage"   id="form__star-upload" name='starimage' class="form__star-upload" type="file" accept=".png, .jpg, .jpeg" >
										</div>
									</div>
										<script>
											$('#form__star-upload').on('change',function(){
	var videoLabel  = $(this).attr('data-name');

		if ($(this).val() != '') {
			$(videoLabel).text($(this)[0].files[0].name);
		} else {
			$(videoLabel).text('Upload Star image');
		}

											})
										</script>

										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starheight' value="{{star.height}}" placeholder="Star Height(Feet)(Optional) ">
											</div>
										</div>
										
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="date" value="{{star.dob|date:'Y-m-d'}}" class="form__input" name='starage' placeholder="Star Dob(Optional) ">
												
											</div>
										</div>
										
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starbirthplace' value="{{star.birthplace}}" placeholder="Star birthplace(Optional) ">
											</div>
										</div>
										
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starnationality' value="{{star.nationality}}" placeholder="Star Nationality(Optional) ">
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text" value="{{star.weight}}"  class="form__input" name='starweight' placeholder="Star Weight(Optional) ">
											</div>
										</div>
										

										
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starpiercing' value="{{star.piercing}}" placeholder="Star Piercing(Optional) ">
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='startatoo' value="{{star.tatoo}}" placeholder="Star Tatoo(Optional) ">
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<select name="starbreastsize" id="breastsize">
													<option></option>
													<option value="A" {% if star.breastsize == "A"%} selected {% endif %}>A</option>
													<option value="B"{% if star.breastsize == "B"%} selected {% endif %}>B</option>
													<option value="C"{% if star.breastsize == "C"%} selected {% endif %}>C</option>
													<option value="D"{% if star.breastsize == "D"%} selected {% endif %}>D</option>
													<option value="DD"{% if star.breastsize == "DD"%} selected {% endif %}>DD</option>
													<option value="E or Bigger"{% if star.breatsize == "E or Bigger"%} selected {% endif %}>E or Bigger</option>

												</select>
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<select name="starbodymarking" id="bodymarking">
													<option></option>
													<option value="Piercings"{% if star.bodymarking == "Piercings"%} selected {% endif %}>Piercings</option>
													<option value="Tattoos"{% if star.bodymarking == "Tattoos"%} selected {% endif %}>Tattoos</option>
												</select>
											</div>
										</div>

										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<select name="starbodytype" id="bodytype">
													<option></option>
													<option value="Athletic"{% if star.bodytype == "Athletic"%} selected {% endif %}>Athletic</option>
													<option value="BBW"{% if star.bodytype == "BBW"%} selected {% endif %}>BBW</option>
													<option value="Big Ass"{% if star.bodytype == "Big Ass"%} selected {% endif %}>Big Ass</option>
													<option value="Big Boobs"{% if star.bodytype == "Big Boobs"%} selected {% endif %}>Big Boobs</option>
													<option value="Midget"{% if star.bodytype == "Midget"%} selected {% endif %}>Midget</option>
													<option value="Petite"{% if star.bodytype == "Petite"%} selected {% endif %}>Petite</option>
													<option value="Short Hair"{% if star.bodytype == "Short Hair"%} selected {% endif %}>Short Hair</option>

												</select>
											</div>
										</div>

										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<select name="starbreasttype" id="breasttype">
													<option></option>
													<option value="Fake"{% if star.breasttype == "Fake"%} selected {% endif %}>Fake</option>
													<option value="Natural"{% if star.breasttype == "Natural"%} selected {% endif %}>Natural</option>
												</select>
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<select name="starcurrentstatus" id="currentstatus">
													<option></option>
													<option value="Active"{% if star.currentstatus == "Active"%} selected {% endif %}>Active</option>
													<option value="Deceased"{% if star.currentstatus == "Deceased"%} selected {% endif %}>Deceased</option>
													<option value="Retired"{% if star.currentstatus == "Retired"%} selected {% endif %}>Retired</option>

												</select>
											</div>
										</div>

										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<select name="stargender" id="gender">
													<option></option>
													<option value="Female"{% if star.gender == "Female"%} selected {% endif %}>Female</option>
													<option value="Male"{% if star.gender == "Male"%} selected {% endif %}>Male</option>
													<option value="Gay Male"{% if star.gender == "Gay Male"%} selected {% endif %}>Gay Male</option>
												</select>
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<select name="starmodeltype" id="modeltype">
													<option></option>
													<option value="Amateur"{% if star.modeltype == "Amateur"%} selected {% endif %}>Amateur</option>
													<option value="Centerfold"{% if star.modeltype == "Centerfold"%} selected {% endif %}>Centerfold</option>
													<option value="Model"{% if star.modeltype == "Model"%} selected {% endif %}>Model</option>
													<option value="Pornstar"{% if star.modeltype == "Pornstar"%} selected {% endif %}>Pornstar</option>
												</select>
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<select name="starethnicity" id="ethnicity">
													<option></option>
													<option value="Asian"{% if star.ethnicity == "Asian"%} selected {% endif %}>Asian</option>
													<option value="Black"{% if star.ethnicity == "Black"%} selected {% endif %}>Black</option>
													<option value="Caucasian"{% if star.ethnicity == "Caucasian"%} selected {% endif %}>Caucasian</option>
													<option value="Latin"{% if star.ethnicity == "Latin"%} selected {% endif %}>Latin</option>
												</select>
											</div>
										</div>

										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<label style="color:white" for="starhaircolor">Hair color</label>
												<select name="starhaircolor" id="haircolor">
													<option></option>
													<option value="Blonde"{% if star.haircolor == "Blonde"%} selected {% endif %}>Blonde</option>
													<option value="Bald"{% if star.haircolor == "Bald"%} selected {% endif %}>Bald</option>
													<option value="Brown"{% if star.haircolor == "Brown"%} selected {% endif %}>Brown</option>
													<option value="Brunette"{% if star.haircolor == "Brunette"%} selected {% endif %}>Brunette</option>
													<option value="Red"{% if star.haircolor == "Red"%} selected {% endif %}>Red</option>

												</select>
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<label style="color:white" for="stareyecolor">Eye Color</label>
												<select name="stareyecolor" id="eyecolor">
													<option></option>
													<option value="Blue"{% if star.eyecolor == "Blue"%} selected {% endif %}>Blue</option>
													<option value="Brown"{% if star.eyecolor == "Brown"%} selected {% endif %}>Brown</option>
													<option value="Hazel"{% if star.eyecolor == "Hazel"%} selected {% endif %}>Hazel</option>
												</select>
											</div>
										</div>


										


									

									<div class="col-12">
										<button type="submit" class="form__btn">publish</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end form -->
			</div>
		</div>
	</main>
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'js/select2.min.js' %}"></script>

	
	<script>
	$('#breastsize').select2({
		placeholder: "Boob Size:",
	});
	$('#bodymarking').select2({
		placeholder: "Body Marking:",
	});
	$('#bodytype').select2({
		placeholder: "Body Type:",
		allowClear: true
	});
	$('#haircolor').select2({
		placeholder: "Hair Color:",
		allowClear: true
	});
	$('#eyecolor').select2({
		placeholder: "Eye Color:",
		allowClear: true
	});
	$('#modeltype').select2({
		placeholder: "Model Type:",
		allowClear: true
	});
	$('#ethnicity').select2({
		placeholder: "Ethnicity:",
		allowClear: true
	});
	$('#breasttype').select2({
		placeholder: "Boob Type:",
		allowClear: true
	});
	$('#gender').select2({
		placeholder: "Gender:",
		allowClear: true
	});$('#currentstatus').select2({
		placeholder: "Current Status:",
		allowClear: true
	});
	</script>
	<!-- end main content -->
{% endblock %}
