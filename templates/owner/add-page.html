{% extends 'owner/base.html' %}
{% load static %}
{% block content %}
	<!-- main content -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Add New Page</h2>
					</div>
				</div>
				<!-- end main title -->

				<!-- form -->
				<div class="col-12">
					<form action="{% url 'add_page' %}" method='POST' enctype="multipart/form-data" class="form">
						
						 {% csrf_token %}
						<div class="row">
						

							<div class="col-12 col-md-7 form__content">
								<div class="row">
									<div class="col-12">
										<div class="form__group">
											<input type="text" required class="form__input" name='title_en' placeholder="Title For english">
										</div>
									</div>	
									<div class="col-12">
										<div class="form__group">
											<input type="text" required class="form__input" name='title_de' placeholder="Title For german">
										</div>
									</div>

 
	
									<div class="col-12 col-lg-6">
										<div class="form__group">
											<select class="custom-select" style="text-align:center;padding:3px;background-color:#151f30;color:white;height:40px;border-color:#151f30;border-radius:20%;width:150px;" name='status'  >
												
												<option  value="Active">Active</option>
												<option value="Inactive">Inactive</option>

											</select>
										</div>
									</div>
									<div class="col-12">
										<label style="color:white;" for="body_de">Body of Page For English</label>
										<br>
										<textarea name="body_en" type="text" style="width: 100%;background-color: transparent;color:white; height: 1000px; padding: 10px; font-size: 16px;">					
										</textarea>
									</div>
										<div  style="margin-top:20px;" class="col-12">
											<label style="color:white;" for="body_de">Body of Page For German</label>
											<br>
											<textarea name="body_de" type="text" style="width: 100%;background-color: transparent;color:white; height: 1000px; padding: 10px; font-size: 16px;">					
											</textarea>
											</div>


									<div class="col-12">
										<button type="submit" class="form__btn">publish</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end form -->
			</div>
		</div>
	</main>
	<!-- end main content -->
{% endblock %}
