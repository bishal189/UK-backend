{% extends 'owner/base.html' %}
{% load static %}
{% block content %}
	<!-- main content -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Add Stars </h2>
					</div>
				</div>
				<!-- end main title -->

				<!-- form -->
				<div class="col-12">
					<form action="{% url 'add_stars' %}" method='POST' enctype="multipart/form-data" class="form">
						
						 {% csrf_token %}
						

							
								

									

									
 
									
									


									
								
							<div class="col-12">
								<div class="row">
									
						
									<div class="col-12">
										<div class="form__group">
											<input type="text"  class="form__input" name='starname' placeholder="Star Name ">
										</div>
									</div>
				

									<div class="col-12">
										<div class="form__gallery">
											<label id="starimage" for="form__star-upload">Upload Star Coverphoto</label>
											<input data-name="#starimage"  id="form__star-upload" name='starimage' class="form__star-upload" type="file" accept=".png, .jpg, .jpeg" >
										</div>
									</div>
										<script>
											$('#form__star-upload').on('change',function(){
	var videoLabel  = $(this).attr('data-name');

		if ($(this).val() != '') {
			$(videoLabel).text($(this)[0].files[0].name);
		} else {
			$(videoLabel).text('Upload Star image');
		}

											})
										</script>

										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starheight' placeholder="Star Height(Feet)(Optional) ">
											</div>
										</div>
										
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="date"  class="form__input" name='starage' placeholder="Star Dob(Optional) ">
											</div>
										</div>
										
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starbirthplace' placeholder="Star birthplace(Optional) ">
											</div>
										</div>
										
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starnationality' placeholder="Star Nationality(Optional) ">
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starweight' placeholder="Star Weight(Optional) ">
											</div>
										</div>
										

										
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starpiercing' placeholder="Star Piercing(Optional) ">
											</div>
										</div>
										<div class="col-12 col-lg-4 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='startatoo' placeholder="Star Tatoo(Optional) ">
											</div>
										</div>
										<div class="col-12  col-sm-6">
											<div class="form__group">
												<select name="starbreastsize" id="breastsize">
													<option></option>
													<option value="A">A</option>
													<option value="B">B</option>
													<option value="C">C</option>
													<option value="D">D</option>
													<option value="DD">DD</option>
													<option value="E or Bigger">E or Bigger</option>

												</select>
											</div>
										</div>
										<div class="col-12  col-sm-6">
											<div class="form__group">
												<select name="starbodymarking" id="bodymarking">
													<option></option>
													<option value="Piercings">Piercings</option>
													<option value="Tattoos">Tattoos</option>
												</select>
											</div>
										</div>

										<div class="col-12  col-sm-6">
											<div class="form__group">
												<select name="starbodytype" id="bodytype">
													<option></option>
													<option value="Athletic">Athletic</option>
													<option value="BBW">BBW</option>
													<option value="Big Ass">Big Ass</option>
													<option value="Big Boobs">Big Boobs</option>
													<option value="Midget">Midget</option>
													<option value="Petite">Petite</option>
													<option value="Short Hair">Short Hair</option>

												</select>
											</div>
										</div>

										<div class="col-12  col-sm-6">
											<div class="form__group">
												<select name="starbreasttype" id="breasttype">
													<option></option>
													<option value="Fake">Fake</option>
													<option value="Natural">Natural</option>
												</select>
											</div>
										</div>
										<div class="col-12  col-sm-6">
											<div class="form__group">
												<select name="starcurrentstatus" id="currentstatus">
													<option></option>
													<option value="Active">Active</option>
													<option value="Deceased">Deceased</option>
													<option value="Retired">Retired</option>

												</select>
											</div>
										</div>

										<div class="col-12 col-sm-6">
											<div class="form__group">
												<select name="stargender" id="gender">
													<option></option>
													<option value="Female">Female</option>
													<option value="Male">Male</option>
													<option value="Gay Male">Gay Male</option>
												</select>
											</div>
										</div>
										<div class="col-12  col-sm-6">
											<div class="form__group">
												<select name="starmodeltype" id="modeltype">
													<option></option>
													<option value="Amateur">Amateur</option>
													<option value="Centerfold">Centerfold</option>
													<option value="Model">Model</option>
													<option value="Pornstar">Pornstar</option>
												</select>
											</div>
										</div>
										<div class="col-12  col-sm-6">
											<div class="form__group">
												<select name="starethnicity" id="ethnicity">
													<option></option>
													<option value="Asian">Asian</option>
													<option value="Black">Black</option>
													<option value="Caucasian">Caucasian</option>
													<option value="Latin">Latin</option>
													<option value="American">American</option>
												</select>
											</div>
										</div>

										<div class="col-12  col-sm-6">
											<div class="form__group">
												<select name="starhaircolor" id="haircolor">
													<option></option>
													<option value="Blonde">Blonde</option>
													<option value="Bald">Bald</option>
													<option value="Brown">Brown</option>
													<option value="Brunette">Brunette</option>
													<option value="Red">Red</option>

												</select>
											</div>
										</div>
										<div class="col-12  col-sm-6">
											<div class="form__group">
												<select name="stareyecolor" id="eyecolor">
													<option></option>
													<option value="Blue">Blue</option>
													<option value="Brown">Brown</option>
													<option value="Hazel">Hazel</option>
												</select>
											</div>
										</div>

									<div class="col-12">
										<button type="submit" class="form__btn">publish</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end form -->
			</div>
		</div>
	</main>
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'js/select2.min.js' %}"></script>

	
	<script>
	$('#breastsize').select2({
		placeholder: "Boob Size:",
	});
	$('#bodymarking').select2({
		placeholder: "Body Marking:",
	});
	$('#bodytype').select2({

	});
	$('#haircolor').select2({
		placeholder: "Hair Color:",
		allowClear: true
	});
	$('#eyecolor').select2({

		allowClear: true

	$('#modeltype').select2({
		placeholder: "Model Type:",
		allowClear: true
	});
	$('#ethnicity').select2({

		allowClear: true
	});
	$('#breasttype').select2({
		placeholder: "Boob Type:",
		allowClear: true
	});
	$('#gender').select2({
		placeholder: "Gender:",
		allowClear: true
	});$('#currentstatus').select2({
		placeholder: "Current Status:",
		allowClear: true
	});
	</script>
	<!-- end main content -->
{% endblock %}
