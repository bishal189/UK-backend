{% extends 'owner/base.html' %}
{% load static %}
{% block content %}
	<!-- main content -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Add Genre </h2>
					</div>
				</div>
				<!-- end main title -->

				<!-- form -->
				<div class="col-12">
					<form action="{% url 'add_genre' %}" method='POST' enctype="multipart/form-data" class="form">
						
						 {% csrf_token %}
						
						
							<div class="col-12">
								<div class="row">
									
									<div class="col-12  col-sm-6">
										<div class="form__group">
											<input type="text" required class="form__input" name='genrename_en' placeholder="Genre Name in English ">
										</div>
									</div><div class="col-12  col-sm-6">
										<div class="form__group">
											<input type="text" required  class="form__input" name='genrename_de' placeholder="Genre Name in German">
										</div>
									</div>


									

									<div class="col-12">
										<button type="submit" class="form__btn">publish</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end form -->
			</div>
		</div>
	</main>
	<!-- end main content -->
{% endblock %}
