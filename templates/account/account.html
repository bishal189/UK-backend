{% extends 'base.html' %}
{% load static %}
{% block content %}
  <body class="kagami--v5 template-customers-login ">
    {% include 'includes/header.html' %}
  
   <main id="main" class="main" role="main">
    <header class="page__header">
        <nav class="breadcrumb" role="navigation" aria-label="Breadcrumb">
            <div class="inner">
                <ul class="breadcrumb__list" itemscope="" itemtype="http://schema.org/BreadcrumbList">
                    <li class="breadcrumb__item" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
                        <span class="breadcrumb__title" itemprop="name"><a href="https://www.lotusartstudio.co.uk">Home</a></span>
                        <meta itemprop="position" content="1">
                    </li>
                    <li data-breadcrumb-separator="/" class="breadcrumb__item breadcrumb__item--active" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
                        <span class="breadcrumb__title" itemprop="name">Account</span>
                        <meta itemprop="position" content="2">
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="page__header-wrapper">
            <div class="container">
                <h1 class="page__title">My Account</h1>
    
                <div class="page__action">
                    <a href="/account/logout" class="button button--secondary">Logout</a>
                </div>
            </div>
        </div>
    </header>



    <div class="page__content">
        <div class="inner inner-account">
            <div class="grid grid--large">
                <section class="account__orders grid__cell 2/3--handheld-and-up">
                    <div class="alert alert--account">
                        <h3 class="alert__title">You haven't placed any orders yet.</h3>
                    </div>
                </section>
    
                <div class="grid__cell 1/3--handheld-and-up">
                    <section class="account__address account__address--main">
                        <a href="/account/addresses" class="link link--primary">Manage Addresses (0)</a>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
    
    
   </main>
{% include 'includes/footer.html' %}

    
  </body>
{% endblock %}
