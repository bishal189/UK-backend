{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'includes/header.html' %}
<main id="main" class="main" role="main">
   <div id="shopify-section-list-collections-template" class="shopify-section">
      <header class="page__header">
         <nav class="breadcrumb" role="navigation" aria-label="Breadcrumb">
            <div class="inner">
               <ul class="breadcrumb__list" itemscope itemtype="http://schema.org/BreadcrumbList">
                  <li class="breadcrumb__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                     <span class="breadcrumb__title" itemprop="name"><a href="index.html">Home</a></span>
                     <meta itemprop="position" content="1">
                  </li>
                  <li data-breadcrumb-separator="/" class="breadcrumb__item breadcrumb__item--active" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                     <span class="breadcrumb__title" itemprop="name">Collections</span>
                     <meta itemprop="position" content="2">
                  </li>
               </ul>
            </div>
         </nav>
         <div class="page__header-wrapper">
            <div class="container">
               <h1 class="page__title">All collections</h1>
            </div>
         </div>
      </header>
      <div class="inner inner-all-collections">
         <div class="list-collections list-collections--padded list-collections--grid grid grid--middle grid--gallery">
            {% for collection in collections %}
            <div class="list-collections__item collection grid__cell 1/2 1/3--lap-and-up 1/4--desk 1/5--large-widescreen" >
               <a href="{% url 'collection' collection_slug=collection.collection_slug %}" class="collection__link" style="background: url({{collection.image.url}})">
                  <div class="aspect-ratio" style="padding-bottom: 140.0%">
                     <div class="collection__image-background lazyload image--fade-in" data-optimumx="1.4" data-bgset="{{collection.image.url}}"></div>
                     <noscript>
                        <div class="collection__image-background" style="background-image:{{collection.image.url}}"></div>
                     </noscript>
                  </div>
                  <div class="collection__overlay"></div>
               </a>
               <a href="collections/handmade-birthday-cards.html" class="collection__link">
                  <h3 class="collection__title">{{collection.collection}} </h3>
                  <p class="col_short_desc">{{collection.description}}</p>
               </a>
            </div>
            {% endfor %}
         </div>
      </div>
   </div>
</main>
{% include 'includes/footer.html' %}
</body>
{% endblock %}
